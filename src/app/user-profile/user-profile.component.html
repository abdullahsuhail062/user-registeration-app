<div class="profile-container mat-elevation-z3">
    <!-- Profile Photo -->
    <!-- <div class="profile-photo">
      <img [src]="profilePhoto || 'assets/default-avatar.png'" alt="Profile Photo" />
    </div>
   -->
    <!-- User Details -->
    <div class="profile-details">
      <h2>{{ username }}</h2>
      <p>{{ email }}</p>
      
  
      <div class="profile-dialog-buttons">
        <button mat-button class="custom-button" (click)="addAnOtherAccount()">Add an other account</button>
        <button mat-button class="custom-button" (click)="dashboard()">Dashboard</button>
        <button mat-button class="custom-button" (click)="logout()">Logout</button>
        <button mat-button class="custom-button" (click)="openDeleteAccountDialog()">Delete Account</button>
      </div>
    
      
      

    </div>
  </div>
